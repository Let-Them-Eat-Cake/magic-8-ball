<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- ANIMATE CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
        <title>Magic 8 Ball</title>
    </head>
    <body>
        <div class="container">
        <h1 class="mt-2 text-center">Magic 8 Ball</h1>

        <div id="app">
            <div class="eightBall">
                <div class="ball">
                    <div v-show="!gameStatus" class="bit eightBit">
                        <p>8</p>
                    </div>
                    <div v-show="gameStatus" class="bit centerBit">
                        <p class="answerBit" v-cloak>{{ this.answer }}</p>
                    </div>
                </div>
            </div>
            <div class="userForm">
                <form @submit.prevent="onEnter">
                    <div class="form-group">
                        <label for="questionInput">Ask a question: </label>
                        <input v-model="question" type="text" class="form-control" id="questionInput" aria-describedby="questionInput">
                    </div>
                    <button @click.prevent="onEnter" type="submit" class="btn btn-submit">Submit</button>
                </form>
            </div>
        </div>

        </div>
        <!-- BOOTSTRAP -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!-- BOOTSTRAP ENDS -->

        <!-- VUE.JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- VUE.JS ENDS -->

        <!-- OTHER SCRIPTS -->
        <script src="script.js"></script>
        <!-- OTHER SCRIPTS END -->
    </body>
</html>
